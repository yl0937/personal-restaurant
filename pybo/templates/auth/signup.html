{% extends "base.html" %}
{% block content %}
    <div class="row col text-center py-5" style="width: 100%; height: 100%">
        <div class="align-middle py-5" style="width: 30%; height: 50%; float: none; margin: 0 auto;">
            <form method="post" class="post-form">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
    <!--                <div class="row g-5">-->

                <a href="{{ url_for('main.index')}}" class="logo"><img class="logoImage" src="../../static/img/logoImageBlackV.png" width="60" height="60"></a>
                <a class="navbar-brand" style="font-family: 'Gugi', cursive; color: black; font-size: 30px; vertical-align: middle;" href="{{ url_for('main.index')}}">Personal Restaurant</a>
                <div class="form-floating py-3">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.data or '' }}">
                </div>
                <div class="form-floating py-3">
                    <label for="userbirth">생년월일</label>
                    <input type="text" class="form-control" name="userbirth" id="userbirth"
                           value="{{ form.userbirth.data or '' }}">
                </div>
                <div class="form-floating py-3">
                    <label for="userid">ID</label>
                    <input type="text" class="form-control" name="userid" id="userid"
                           value="{{ form.userid.data or '' }}">
                </div>
                <div class="form-floating py-3">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                            value="{{ form.password1.data or '' }}">
                </div>
                <div class="form-floating py-3">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                            value="{{ form.password2.data or '' }}">
                </div>
                <div class="form-floating py-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" name="email" id="email"
                            value="{{ form.email.data or '' }}">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; height: 50px; background: rgb(255,0,85); border: 0">생성하기</button>
    <!--                </div>-->

            </form>
        </div>


    </div>
    {% endblock %}
