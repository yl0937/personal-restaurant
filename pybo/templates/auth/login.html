{% extends "base.html" %}
{% block content %}

    <div class="row col text-center py-5" style="width: 100%; height: 100%">
        <div class="align-middle py-5" style="width: 30%; height: 50%; float: none; margin: 0 auto;">
            <form method="post" class="post-form">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}

                <a href="{{ url_for('main.index')}}" class="logo"><img class="logoImage" src="../../static/img/logoImageBlackV.png" width="60" height="60"></a>
                <a class="navbar-brand" style="font-family: 'Gugi', cursive; color: black; font-size: 30px; vertical-align: middle;" href="{{ url_for('main.index')}}">Personal Restaurant</a>
                <div class="form-floating py-3">
                    <label for="userid">아이디</label>
                    <input type="id" class="form-control" name="userid" id="userid"
                           value="{{ form.userid.data or '' }}">
                </div>

                <div class="form-floating py-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password"
                        value="{{ form.password.data or '' }}">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; height: 50px; background: rgb(255,0,85); border: 0">로그인</button>

           </form>
        </div>
    </div>

    {% endblock %}
